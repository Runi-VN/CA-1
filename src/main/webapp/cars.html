<html>
    <head>
        <title>Cars for sale</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="/CA-1/favicon.ico" />
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <link href="css/wallpaper.css" rel="stylesheet" type="text/css"/>
        <link href="css/globalCSS.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="cars-main-div" class="container">
            <div id="car-card-div" class="card border-0 shadow my-5 d-flex">
                <div class="card-body p-5">
                    <div class="container d-flex justify-content-center">
                        <h1 id="cars-header1">
                            OUR CARS FOR SALE
                        </h1>
                    </div>
                    <br>
                    <div class="container d-flex justify-content-center">
                        <h3 id="cars-header3">
                            Select maximum price and other filters
                        </h3>
                    </div>
                    <br>
                    <div id="cars-input-div" class="container d-flex justify-content-center">
                        <div class="row justify-content-center">
                            <div class="col-4 mx-auto">
                                <input id="input-price" class="form-control" type='number' min="0">
                                <button id='button-price' class="btn btn-primary car-button" type='button'>PRICE</button>
                                <button id='button-price-sort' class="btn btn-primary car-button sort-button" type='button'>SORT</button>
                            </div>
                            <div class="col-4 mx-auto">
                                <input id="input-year" class="form-control" type='number' min='0'>
                                <button id='button-year' class="btn btn-primary car-button" type='button'>YEAR</button>
                                <button id='button-year-sort' class="btn btn-primary car-button sort-button" type='button'>SORT</button>
                            </div>
                            <div class="col-4 mx-auto">
                                <input id="input-make" class="form-control">
                                <button id='button-make' class="btn btn-primary car-button" type='button'>MAKE</button>
                                <button id='button-make-sort' class="btn btn-primary car-button sort-button" type='button'>SORT</button>
                            </div>
                        </div>
                    </div>
                    <br>
                    <br>
                    <!-- Checkbox -->
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="check-admin" name="admin">
                        <label class="form-check-label" for="admin">Admin mode</label>
                    </div>
                    <div id="admin-div" class="container" hidden="hidden">
                        <div class="d-flex justify-content-center">
                            <div>
                                <input id="input-id" class="form-control" type="number" min="1">
                                <button id='button-id' class="btn btn-primary car-button" type='button'>ID</button>
                            </div>
                            <br>
                        </div>
                    </div>
                    <br>
                    <br>
                    <div class="container d-flex justify-content-center">
                        <h4>Show all cars for sale</h4>
                    </div>
                    <div class="container d-flex justify-content-center">
                        <button id='button-all' class="btn btn-primary" type='button'>SHOW ALL</button>
                    </div>
                    <br>
                    <div id="cars-data-div" class="container d-flex justify-content-center">
                        <!-- Put all things in here via JavaScript -->
                    </div>
                </div>
                <a id="bottom-space"></a>

                <!-- Link to return to the front page -->
                <a id="fp-link" href="/CA-1/index.html"> Back to the frontpage </a>

                <!-- BOOTSTRAP JS -->
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
                
                <!-- Custom JavaScript -->
                <script src="javascript/cars.js" type="text/javascript"></script>
                <script src="javascript/tableUtil.js" type="text/javascript"></script>
            </div>
        </div>
    </body>
</html>
